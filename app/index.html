<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>æ™ºæ…§å…¬äº¤</title>
    <link href="./css/mui.min.css" rel="stylesheet" />
    <link href="./css/tailwind.min.css" rel="stylesheet" />
    <script src="./js/mui.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/lodash.min.js"></script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.75rem;
        }

        /* åŸºç¡€æ ·å¼ */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            touch-action: manipulation;
        }

        /* Headeræ ·å¼ */
        .mui-bar {
            height: 3.5rem;
            background: hsl(var(--background));
            border-bottom: 1px solid hsl(var(--border));
            box-shadow: none;
        }

        .mui-title {
            color: hsl(var(--foreground));
            font-size: 1rem;
            line-height: 3.5rem;
            font-weight: 500;
        }

        .mui-icon-back:before {
            color: hsl(var(--foreground));
            font-size: 1.25rem;
            line-height: 3.5rem;
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading-spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid hsl(var(--muted));
            border-top: 2px solid hsl(var(--primary));
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* å¡ç‰‡æ ·å¼ */
        .bus-card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            transition: all 0.2s ease;
        }

        .bus-card:active {
            background: hsl(var(--accent));
        }

        /* ç«™ç‚¹æ ·å¼ */
        .stop-item {
            padding: 0.7rem;
            min-height: 3.5rem;
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            margin-bottom: 2rem;
            position: relative;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .stop-item:last-child {
            margin-bottom: 0;
        }

        .stop-item:hover {
            background: hsl(var(--accent));
            transform: translateY(-1px);
            box-shadow: 0 2px 8px -2px rgba(0,0,0,0.1);
        }

        .stop-number {
            color: hsl(var(--primary));
            font-weight: 600;
            min-width: 2rem;
            font-variant-numeric: tabular-nums;
            font-size: 0.875rem;
        }

        .stop-item .text-foreground {
            font-size: 0.875rem;
        }

        /* åˆ°ç«™æ—¶é—´æ ·å¼ */
        .arrival-time {
            font-weight: 500;
            padding: 0.375rem 0.875rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
            transition: all 0.2s ease;
            font-variant-numeric: tabular-nums;
        }

        .arrival-time.soon {
            background: hsl(var(--destructive) / 0.1);
            color: hsl(var(--destructive));
        }

        .arrival-time.normal {
            background: hsl(142.1 76.2% 36.3% / 0.1);
            color: hsl(142.1 76.2% 36.3%);
        }

        /* æ‹¥å µçŠ¶æ€æŒ‡ç¤ºå™¨ */
        .crowd-indicator {
            position: absolute;
            left: 1.5rem;
            bottom: -2.2rem;
            width: 2px;
            height: 2rem;
            background: hsl(var(--border));
            z-index: 1;
            transition: background-color 0.2s ease;
        }

        .crowd-indicator::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: inherit;
        }

        .crowd-indicator::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: inherit;
        }

        .crowd-status {
            position: absolute;
            left: 2.25rem;
            bottom: -1.75rem;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            white-space: nowrap;
            z-index: 2;
            font-weight: 500;
            transition: all 0.2s ease;
            letter-spacing: 0.025em;
        }

        /* æ‹¥å µçŠ¶æ€é¢œè‰² */
        .crowd-1 {
            background: hsl(142.1 76.2% 36.3%);
        }

        .crowd-2 {
            background: hsl(48 96.5% 53.9%);
        }

        .crowd-3 {
            background: hsl(32 98.1% 53.9%);
        }

        .crowd-4 {
            background: hsl(var(--destructive));
        }

        .crowd-text-1 {
            background: hsl(142.1 76.2% 36.3% / 0.1);
            color: hsl(142.1 76.2% 36.3%);
        }

        .crowd-text-2 {
            background: hsl(48 96.5% 53.9% / 0.1);
            color: hsl(48 96.5% 53.9%);
        }

        .crowd-text-3 {
            background: hsl(32 98.1% 53.9% / 0.1);
            color: hsl(32 98.1% 53.9%);
        }

        .crowd-text-4 {
            background: hsl(var(--destructive) / 0.1);
            color: hsl(var(--destructive));
        }

        /* æ¸å…¥åŠ¨ç”» */
        .fade-in {
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(4px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
        @media (max-width: 768px) {
            .mui-content {
                padding: 1rem;
            }

            .bus-card {
                margin-bottom: 1rem;
            }

            .stop-item {
                margin-bottom: 2.5rem;
            }

            .crowd-indicator {
                left: 1.25rem;
            }

            .crowd-status {
                left: 1.75rem;
            }
        }

        /* ç¾åŒ–æ»šåŠ¨æ¡ */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: hsl(var(--muted));
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: hsl(var(--muted-foreground) / 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: hsl(var(--muted-foreground) / 0.5);
        }

        /* ç«™ç‚¹åˆ—è¡¨å®¹å™¨ */
        .stops-container {
            position: relative;
            padding-bottom: 1rem;
        }

        /* æœ€åä¸€ä¸ªç«™ç‚¹ç‰¹æ®Šå¤„ç† */
        .stop-item:last-child {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
        <h1 class="mui-title">æ™ºæ…§å…¬äº¤</h1>
    </header>

    <!-- Content -->
    <div class="mui-content">
        <!-- å®æ—¶å…¬äº¤ä¿¡æ¯ -->
        <div id="busInfo" class="mt-4">
            <div id="busList">
                <!-- åŠ¨æ€åŠ è½½çš„å…¬äº¤ä¿¡æ¯ -->
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // ç­‰å¾…plus readyäº‹ä»¶åæ‰§è¡Œ
        document.addEventListener('plusready', function () {
            // ç¦æ­¢é¡µé¢å›å¼¹
            plus.webview.currentWebview().setStyle({
                bounce: 'none'
            });

            // åˆå§‹åŒ–mui
            mui.init();

            // APIåŸºç¡€URL
            const API_BASE_URL = 'http://192.168.117.4:8899/api/v1';

            // æ£€æŸ¥ç½‘ç»œçŠ¶æ€
            function checkNetwork() {
                if (plus.networkinfo.getCurrentType() === plus.networkinfo.CONNECTION_NONE) {
                    mui.toast('å½“å‰æ— ç½‘ç»œè¿æ¥');
                    return false;
                }
                return true;
            }

            // æ˜¾ç¤ºloading
            function showLoading() {
                if (!window._loading) {
                    $('#busList').html(`
                        <div class="flex flex-col items-center justify-center p-8">
                            <div class="loading-spinner mb-4"></div>
                            <p class="text-gray-500">æ­£åœ¨è·å–æœ€æ–°å…¬äº¤ä¿¡æ¯...</p>
                        </div>
                    `);
                    window._loading = plus.nativeUI.showWaiting('åŠ è½½ä¸­...');
                }
            }

            // éšè—loading
            function hideLoading() {
                if (window._loading) {
                    window._loading.close();
                    window._loading = null;
                }
            }

            // è·å–å®æ—¶å…¬äº¤æ•°æ®
            async function getBusRealTimeInfo(lineCode, retryCount = 3) {
                if (!checkNetwork()) return null;
                
                showLoading();
                
                try {
                    const encodedLineCode = encodeURIComponent(lineCode);
                    const response = await fetch(`${API_BASE_URL}/bus/realtime/${encodedLineCode}`, {
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        mode: 'cors'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    hideLoading();
                    return data.data;
                    
                } catch (error) {
                    console.error('è·å–å…¬äº¤æ•°æ®é”™è¯¯:', error);
                    
                    if (retryCount > 0) {
                        hideLoading();
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        return getBusRealTimeInfo(lineCode, retryCount - 1);
                    }
                    
                    hideLoading();
                    mui.toast('è·å–å…¬äº¤æ•°æ®å¤±è´¥,è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                    
                    $('#busList').html(`
                        <div class="text-center p-8">
                            <div class="text-gray-400 text-5xl mb-4">ğŸ“¡</div>
                            <p class="text-gray-500 mb-4">ç½‘ç»œè¿æ¥å¤±è´¥</p>
                            <button class="mui-btn mui-btn-primary" onclick="startRefreshTimer('${lineCode}')">
                                é‡è¯•
                            </button>
                        </div>
                    `);
                    
                    return null;
                }
            }

            // æ›´æ–°å…¬äº¤ä¿¡æ¯æ˜¾ç¤º
            function updateBusInfo(busInfo) {
                if (!busInfo || !busInfo.busInfo) {
                    $('#busList').html(`
                        <div class="text-center p-8">
                            <div class="text-gray-400 text-5xl mb-4">ğŸšŒ</div>
                            <p class="text-gray-500">æš‚æ— å…¬äº¤ä¿¡æ¯</p>
                        </div>
                    `);
                    return;
                }

                const { lineDetail, busPositions, stops, arrivals } = busInfo.busInfo;

                const processedStops = stops.map(stop => {
                    const cleanStopName = stop.stopName.replace(/\s*\([^)]*\)\s*/g, '');
                    const arrival = _.find(arrivals, a => a.sname === cleanStopName);
                    return {
                        ...stop,
                        arrivalInfo: arrival ? {
                            remaintime: arrival.remaintime,
                            displayText: arrival.remaintime || 'æš‚æ— åˆ°ç«™ä¿¡æ¯'
                        } : {
                            remaintime: null,
                            displayText: 'æš‚æ— åˆ°ç«™ä¿¡æ¯'
                        }
                    };
                });

                const template = _.template(`
                    <div class="fade-in">
                        <div class="bus-card p-4">
                            <div class="flex items-center justify-between mb-3">
                                <div>
                                    <h3 class="text-base font-medium text-foreground">
                                        <%= lineDetail.lineName %>
                                    </h3>
                                    <div class="text-sm text-muted-foreground mt-1">
                                        é¦–ç­: <%= lineDetail.earlyHour %> | æœ«ç­: <%= lineDetail.lastHour %>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-sm text-muted-foreground">
                                        <%= lineDetail.startStop %> â†’ <%= lineDetail.endStop %>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <% if(busPositions && busPositions.length > 0) { %>
                            <div class="mt-4 space-y-3">
                                <% _.forEach(busPositions, function(bus) { %>
                                    <div class="bus-card p-4">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center space-x-3">
                                                <div class="text-2xl">ğŸšŒ</div>
                                                <div>
                                                    <div class="font-medium"><%= bus.busNo %></div>
                                                    <div class="text-sm text-muted-foreground">
                                                        é€Ÿåº¦: <%= bus.gpsSpeed %>km/h
                                                        <% if(bus.arrived === "1") { %>
                                                            <span class="ml-2 text-emerald-500">â—</span>
                                                        <% } %>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="text-right">
                                                <div class="text-sm text-muted-foreground">
                                                    è½¦æ¬¡ #<%= bus.busOrder %>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <% }); %>
                            </div>
                        <% } %>

                        <div class="mt-6">
                            <h4 class="text-sm font-medium text-foreground mb-4">ç«™ç‚¹ä¿¡æ¯</h4>
                            <div class="stops-container">
                                <% _.forEach(stops, function(stop, index) { %>
                                    <div class="stop-item">
                                        <div class="flex-1 flex items-center justify-between">
                                            <div class="flex items-center space-x-4">
                                                <div class="flex items-center space-x-3">
                                                    <span class="stop-number">#<%= stop.stopNo %></span>
                                                    <span class="text-foreground font-medium"><%= stop.stopName %></span>
                                                </div>
                                            </div>
                                            <div class="flex items-center space-x-2">
                                                <% if(stop.arrivalInfo.remaintime) { %>
                                                    <span class="arrival-time <%= parseInt(stop.arrivalInfo.remaintime) <= 5 ? 'soon' : 'normal' %>">
                                                        <%= stop.arrivalInfo.displayText %>
                                                    </span>
                                                <% } else { %>
                                                    <span class="text-sm text-muted-foreground"><%= stop.arrivalInfo.displayText %></span>
                                                <% } %>
                                            </div>
                                        </div>
                                        <% if(stop.crowd && index < stops.length - 1) { %>
                                            <div class="crowd-indicator crowd-<%= stop.crowd %>"></div>
                                        <% } %>
                                    </div>
                                <% }); %>
                            </div>
                        </div>

                        <div class="text-center text-xs text-muted-foreground mt-8 mb-6">
                            æ›´æ–°æ—¶é—´: <%= new Date().toLocaleTimeString() %>
                        </div>
                    </div>
                `);

                const html = template({
                    lineDetail,
                    busPositions,
                    stops: processedStops
                });

                $('#busList').html(html);
            }

            // å®šæ—¶åˆ·æ–°æ•°æ®(æ¯60ç§’)
            let refreshTimer = null;
            function startRefreshTimer(lineCode) {
                if (refreshTimer) {
                    clearInterval(refreshTimer);
                }

                getBusRealTimeInfo(lineCode).then(updateBusInfo);

                refreshTimer = setInterval(() => {
                    getBusRealTimeInfo(lineCode).then(updateBusInfo);
                }, 60000);
            }

            // å¯åŠ¨å®šæ—¶åˆ·æ–°(ç¤ºä¾‹ä½¿ç”¨1è·¯)
            startRefreshTimer('UFX5uMZ1T+C0GHgerJg2ZYoeE69sRqgDlVFZbIjzUXevYxlSlkvsIPCiUq2Yrdwd800X6gtqX/LOQXP6ebpSHJvoXa6CBBT2PS0ROn+nEpS7xW+o38mTOCy8nXkc4YdxKotzHIWzOiff467p4c/GX/NPLMq6L0Z7zqMTnEqXp4Y=');
        });
    </script>
</body>

</html>
